{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Be Vietnam' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Success - Deitel</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <header>
        <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="logo">
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'services' %}">Services</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-success">
        <div class="contact-success-content">
            <h2>Thank You!</h2>
            <p>Your message has been successfully sent. We will get back to you shortly.</p>
            <a href="{% url 'home' %}" class="btn">Back to Home</a>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Deitel Engineering Solutions LLP. All rights reserved.</p>
    </footer>
</body>
</html>
